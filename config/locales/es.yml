es:
  activemodel:
    attributes:
      file_authorization_handler:
        id_document: Documento de identidad (DNI, NIF, Pasaporte o Targeta de Residencia)
        birthdate: Fecha de nacimiento
  census_authorization:
    form:
      date_select:
        day: Día
        month: Mes
        year: Año
  decidim:
    authorization_handlers:
